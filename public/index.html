<!DOCTYPE html>
<html>
	<head>
		<title>Spell Checker Demo</title>

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="spellcorrect.js"></script>

	</head>
	<body>
	    <h1>Spell Checker</h1>
	    <br>
	    <h3>Enter word/sentence to be spell-checked</h3>
		<input type="text" class="form-control" id="text" placeholder="">
		<br>
		<button type="button" class="btn btn-md btn-primary" id="correct">Correct Spelling</button>	
		<br><br>
		<h3>Corrected spelling</h3>
		<input type="text" class="form-control" id="output" placeholder="">
		<br><br>
		Hint: try misspellings such as "acess", "accomodation", "deciscions", "definately", "forbiden", "speling", "supposidly"
		<script>	
		    $( "#correct" ).click(function() {
		      var txt = $('#text').val();
		      $('#output').val("The correct spelling of \'" + txt.toLowerCase() + "\' is \'" + correct(txt) + "\'");
		      $('#text').val('');
		    });
		</script>
	</body>
</html>
